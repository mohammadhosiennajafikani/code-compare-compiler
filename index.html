<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGuard - Algorithmic Plagiarism Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        dark: '#0f172a'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: white; scroll-behavior: smooth; font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .circular-progress { transition: stroke-dashoffset 0.8s ease-in-out; stroke: currentColor; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<!-- <link rel="stylesheet" href="/index.css"> -->
</head>
<body class="selection:bg-primary/30">
    <div id="app" class="min-h-screen">
        <!-- Navigation -->
        <nav class="border-b border-slate-800 bg-slate-950/50 backdrop-blur-xl sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center shadow-lg shadow-primary/20">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                    </div>
                    <div>
                        <h1 class="font-bold text-xl tracking-tight leading-none text-slate-100">CodeGuard</h1>
                        <span class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Compiler Design Lab</span>
                    </div>
                </div>
                <div class="hidden md:flex items-center gap-2 text-xs font-bold text-slate-500 bg-slate-900/80 px-3 py-1.5 rounded-lg border border-slate-800">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    ENGINE: v4.0.0 PURE VANILLA
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 py-8 space-y-8">
            <!-- Input Area -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 relative">
                <div class="space-y-3">
                    <label class="flex items-center gap-2 px-1">
                        <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                        <span class="text-xs font-bold uppercase tracking-wider text-slate-400">Original Source (Target A)</span>
                    </label>
                    <textarea id="codeA" class="w-full h-80 bg-slate-900 border border-slate-800 rounded-2xl p-5 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-primary/40 transition-all resize-none shadow-inner" placeholder="// Paste original code here..."></textarea>
                </div>

                <div class="space-y-3">
                    <label class="flex items-center gap-2 px-1">
                        <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                        <span class="text-xs font-bold uppercase tracking-wider text-slate-400">Suspect Source (Target B)</span>
                    </label>
                    <textarea id="codeB" class="w-full h-80 bg-slate-900 border border-slate-800 rounded-2xl p-5 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-purple-500/40 transition-all resize-none shadow-inner" placeholder="// Paste suspected copy here..."></textarea>
                </div>

                <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 lg:flex hidden mt-4">
                    <button type="button" id="analyzeBtn" class="w-16 h-16 bg-primary hover:bg-blue-500 text-white rounded-full flex items-center justify-center shadow-2xl transition-all hover:scale-110 active:scale-95 group" aria-label="Analyze code for plagiarism">
                        <svg class="w-8 h-8 group-hover:rotate-12 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </button>
                </div>
            </div>

            <!-- Mobile CTA -->
            <button id="analyzeBtnMobile" class="lg:hidden w-full bg-primary py-4 rounded-xl font-bold text-white shadow-lg flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                RUN COMPARISON
            </button>

            <!-- Error Alerts -->
            <div id="errorBox" class="hidden bg-red-500/10 border border-red-500/30 text-red-400 px-4 py-3 rounded-xl flex items-center gap-3 animate-fade-in">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <p id="errorMsg" class="text-sm font-medium"></p>
            </div>

            <!-- Loader -->
            <div id="loader" class="hidden flex flex-col items-center justify-center py-20 space-y-4">
                <div class="w-12 h-12 border-4 border-slate-700 border-t-primary rounded-full animate-spin"></div>
                <p class="text-slate-500 text-sm font-bold tracking-widest uppercase">Executing Lexical Mapping...</p>
            </div>

            <!-- Results -->
            <div id="results" class="hidden space-y-8 animate-fade-in pb-20">
                <div id="dashboardContainer"></div>

                <!-- Trace Logs -->
                <div class="bg-slate-900/40 border border-slate-800 rounded-3xl p-8 space-y-8 shadow-2xl">
                    <div class="flex items-center justify-between border-b border-slate-800 pb-4">
                        <div class="flex items-center gap-3">
                            <div class="p-2 bg-primary/10 rounded-lg">
                                <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            </div>
                            <h3 class="font-bold uppercase tracking-widest text-sm text-slate-300">Engine Trace Visualization (Target A)</h3>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <h4 class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Scanner Token Stream</h4>
                                <span id="tokenCount" class="text-[10px] font-mono text-slate-600"></span>
                            </div>
                            <div id="tokenTrace" class="flex flex-wrap gap-2 bg-slate-950 p-6 rounded-2xl border border-slate-800 h-80 overflow-y-auto content-start shadow-inner"></div>
                        </div>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <h4 class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Structural Fingerprint</h4>
                                <span id="markerCount" class="text-[10px] font-mono text-slate-600"></span>
                            </div>
                            <div id="structTrace" class="bg-slate-950 p-6 rounded-2xl border border-slate-800 h-80 overflow-y-auto font-mono text-xs text-slate-500 leading-loose break-all shadow-inner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="index.js"></script>
<script type="module" src="/index.js"></script>
</body>
</html>
